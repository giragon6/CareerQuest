<div>
  <div class="expandable-content" id="expandable-{{ id }}">
    <p class="short-content">{{ content[:250] }}{% if content|length > 250 %}... <a href="javascript:void(0);" class="show-more-link" data-content-id="{{ id }}">Show more</a>{% endif %}</p>
    <p class="full-content" style="display:none;">{{ content }} <a href="javascript:void(0);" class="show-less-link" data-content-id="{{ id }}">Show less</a></p>
  </div>
</div>
<script>
  document.addEventListener("DOMContentLoaded", function() {
    document.querySelectorAll('.show-more-link').forEach(function(link) {
      link.addEventListener('click', function() {
        var id = link.getAttribute('data-content-id');
        var descP = document.getElementById("expandable-" + id);
        link.style.display = 'none';
        descP.querySelector('.short-content').style.display = 'none';
        descP.querySelector('.full-content').style.display = '';
      });
    });
    document.querySelectorAll('.show-less-link').forEach(function(link) {
      link.addEventListener('click', function() {
        var id = link.getAttribute('data-content-id');

    });

</script>
