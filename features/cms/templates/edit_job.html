{% extends "base.html" %}
{% block title %}Edit Job - CareerQuest{% endblock %}
{% block head %}
  <link rel="stylesheet" href="{{ url_for('cms.static', filename='cms.css') }}">
{% endblock %}
{% block content %}
<div class="card edit-job-card">
  <div class="card-header">
    <h2>Edit Job</h2>
    <p>Update your job listing</p>
  </div>
  <div class="card-body">
    {% block messages %}
      {% include 'components/messages.html' %}
    {% endblock %}
    <form class="edit-job-form" method="POST">
      <div class="form-group">
        <label for="role_name">Job Title</label>
        <input 
          type="text" 
          id="role_name" 
          name="role_name" 
          class="form-control" 
          value="{{ job.role_name }}" 
          required 
        />
      </div>
      <div class="form-row">
        <div class="form-col">
          <label for="job_type">Job Type</label>
          <select id="job_type" name="job_type" class="form-control form-select">
            <option value="Full-time" {% if job.job_type == 'Full-time' %}selected{% endif %}>Full-time</option>
            <option value="Part-time" {% if job.job_type == 'Part-time' %}selected{% endif %}>Part-time</option>
            <option value="Contract" {% if job.job_type == 'Contract' %}selected{% endif %}>Contract</option>
            <option value="Internship" {% if job.job_type == 'Internship' %}selected{% endif %}>Internship</option>
            <option value="Temporary" {% if job.job_type == 'Temporary' %}selected{% endif %}>Temporary</option>
          </select>
        </div>
        <div class="form-col">
          <label for="work_mode">Work Mode</label>
          <select id="work_mode" name="work_mode" class="form-control form-select">
            <option value="remote" {% if job.work_mode == 'remote' %}selected{% endif %}>Remote</option>
            <option value="hybrid" {% if job.work_mode == 'hybrid' %}selected{% endif %}>Hybrid</option>
            <option value="in-person" {% if job.work_mode == 'in-person' %}selected{% endif %}>In-person</option>
          </select>
        </div>
      </div>
      <div class="form-row">
        <div class="form-col">
          <label for="weekly_hours">Weekly Hours</label>
          <input type="number" id="weekly_hours" name="weekly_hours" class="form-control" value="{{ job.weekly_hours }}" />
        </div>
        <div class="form-col">
          <label for="location">Location</label>
          <input type="text" id="location" name="location" class="form-control" value="{{ job.location }}" />
        </div>
      </div>
      <div class="form-group">
        <label for="industry">Industry (comma separated)</label>
        <input type="text" id="industry" name="industry" class="form-control" value="{{ job.industry|join(', ') }}" />
      </div>
      <div class="form-group">
        <label for="qualifications">Qualifications (comma separated)</label>
        <input type="text" id="qualifications" name="qualifications" class="form-control" value="{{ job.qualifications|join(', ') }}" />
      </div>
      <div class="form-group">
        <label for="accommodations">Accommodations (comma separated)</label>
        <input type="text" id="accommodations" name="accommodations" class="form-control" value="{{ job.accommodations|join(', ') }}" />
      </div>
      <div class="form-group">
        <label for="application_materials">Application Materials (comma separated)</label>
        <input type="text" id="application_materials" name="application_materials" class="form-control" value="{{ job.application_materials|join(', ') }}" />
      </div>
      <div class="form-row">
        <div class="form-col">
          <label for="application_period_start">Application Start Date</label>
          <input type="date" id="application_period_start" name="application_period_start" class="form-control" value="{{ job.application_period_start[:10] if job.application_period_start }}" />
        </div>
        <div class="form-col">
          <label for="application_period_end">Application End Date</label>
          <input type="date" id="application_period_end" name="application_period_end" class="form-control" value="{{ job.application_period_end[:10] if job.application_period_end }}" />
        </div>
      </div>
      <div class="form-group">
        <label for="application_status">Application Status</label>
        <select id="application_status" name="application_status" class="form-control form-select">
          <option value="Open" {% if job.application_status == 'Open' %}selected{% endif %}>Open</option>
          <option value="Closed" {% if job.application_status == 'Closed' %}selected{% endif %}>Closed</option>
          <option value="Draft" {% if job.application_status == 'Draft' %}selected{% endif %}>Draft</option>
        </select>
      </div>
      <div class="form-group">
        <label for="job_description">Job Description</label>
        <textarea id="job_description" name="job_description" class="form-control" rows="5">{{ job.job_description }}</textarea>
      </div>
      <div class="form-group">
        <label for="application_link">Application Link</label>
        <input type="url" id="application_link" name="application_link" class="form-control" value="{{ job.application_link }}" />
      </div>
      <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
  </div>
</div>
{% endblock %}
