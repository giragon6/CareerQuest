{% extends "auth_base.html" %}

{% block title %}Log In - CareerQuest{% endblock %}

{% block content %}
  <div class="auth-card">
    <div class="auth-header">
      <h1>CareerQuest</h1>
    </div>
    <div class="auth-body">
      <h2>Log In</h2>

      {% block messages %}
        {% include 'components/messages.html' %}
      {% endblock %}

      <form method="POST" action="{{ url_for('auth.login') }}" class="auth-form">
        <div class="form-group">
          <input
            type="text"
            id="email"
            name="email"
            placeholder=" "
            autocomplete="email"
          />
          <label for="email">Email</label>
        </div>
        
        <div class="form-group">
          <input
            type="password"
            id="password"
            name="password"
            placeholder=" "
            autocomplete="current-password"
          />
          <label for="password">Password</label>
        </div>

        <div class="form-group">
          <button type="submit" class="btn btn-primary btn-block" name="login_method" value="email">
            Log In
          </button> 
          <button type="submit" class="btn btn-google btn-block" name="login_method" value="google">
            Log In with Google
          </button>
        </div>
      </form>

      <div class="auth-footer">
        <p>
          Don't have an account?
          <a href="{{ url_for('auth.register') }}">Register here</a>
        </p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
